<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Fullstack</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME PRO -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>

    <div class="container p-4">

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Javascript FullStack Chat/Socket.io</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your Username</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning btn-block mt-2" value="Send">
                    <i class="fas fa-location-arrow"></i> Join
                </button>
            </form>
        </div>
    </div>

    <!-- CHAT CONTAINER -->
    <div class="container" id="contentWrap">
        <div class="row mt-2">
            <div class="col-md-7 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat Global</h4>
                    </div>

                    <!-- CARD BODY -->
                    <div id="chat" class="card-body" style="max-height:209px;overflow:auto;"></div>
                    <!-- CARD FOOTER -->
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-location-arrow"></i> Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- USERS SECTION -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Users online</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>

</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js "></script>
    <script src="/js/main.js"></script>
</body>

</html>
